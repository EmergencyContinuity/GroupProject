<!DOCTYPE html>
<html>
  <head class ="signupHeader">
    <link rel= "stylesheet" href= "signup.css">
    <meta charset="utf-8">
    <title id= "signupTitle" >Signup</title>
    <form>
  </head>
  <body class = signupBody >
    <header>
      <h1 id="OrgName"> First Up!</h1>
      <div class="topnav" id="myTopnav">
        <a href="#AboutUs.html" class="active">About Us</a>
        <a href="#home.html">Home</a>
        <a href="#Resource.html">Resource Board</a>
        <a href="logIn">Log-in/Sign-up</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
      </div>
        </header> 
   <div>
     <fieldset id="signupForm">
    <form class="signupForm">
        <legend id= "signupformtitle" >Sign Up to First Up</legend>
        <p class = "signupOrgName"><label for="org"> Organization name: </label>
        <input name="org" type="text" /><br></p>
        <p class = "signupEmail">  <label for="email">Email</label>
        <input name="email" type="text" /></p>
        <p class = "signupPhone"> <label for="phone">Phone</label>
        <input name="phone" type="text" /></p>
        <p class = "location"> <label for="location">Location</label>
          <input name="location" type="text" /><br></p>
        <p class = "signupOrgClass" <label for="orgclass"> Class of Organization(ie... Non-Profit, Government, Private)</label>
        <input name="orgclass" type="text" /></p>
        <p class="signupInput-File-Wrapper" >
          <label for="upload">Upload your photo</label>
          <input type="file" name="" id="upload">
      </p>
        <p><label for="description">Description of Organization</label>
        <input name="description" type="text" /></p>

      <p class = "submit"><button type="submit">Sign Up</button></p>
    </form>
  </fieldset>
</div>

  </body>
</html>
